<div class="settings-page" *ngIf="currentUser">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Your Settings</h1>
        <app-backend-error-messages
          *ngIf="backendError$ |async"
          [backendErrors]="backendError$ |async">
        </app-backend-error-messages>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <fieldset class="form-group">
            <input class="form-control"
                   type="text"
                   formControlName="image"
                   placeholder="URL of profile picture"
            />
          </fieldset>
          <fieldset class="form-group">
            <input class="form-control form-control-lg"
                   type="text"
                   formControlName="username"
                   placeholder="Your Name"
            />
          </fieldset>
          <fieldset class="form-group">
            <textarea class="form-control form-control-lg" rows="8"
                      formControlName="bio"
                      placeholder="Short bio about you">

            </textarea>
          </fieldset>
          <fieldset class="form-group">
            <input class="form-control form-control-lg"
                   type="text"
                   formControlName="email"
                   placeholder="Email"/>
          </fieldset>
          <fieldset class="form-group">
            <input class="form-control form-control-lg"
                   type="password"
                   formControlName="password"
                   placeholder="New Password"/>
          </fieldset>
          <button class="btn btn-lg btn-primary pull-xs-right" [disabled]="form.invalid || (isSubmitting$ | async)">
            Update Settings
          </button>
        </form>
        <hr />
        <button class="btn btn-outline-danger" (click)="logout()">
          Or click here to logout.
        </button>
      </div>
    </div>
  </div>
</div>
