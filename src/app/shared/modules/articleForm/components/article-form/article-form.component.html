<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-cs-12">
        <app-backend-error-messages *ngIf="errorsProps" [backendErrors]="errorsProps"></app-backend-error-messages>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <fieldset>

            <fieldset class="form-group">
              <input type="text" class="form-control form-control-lg" placeholder="Title" formControlName="title">
            </fieldset>
            <fieldset class="form-group">
              <input class="form-control"  placeholder="What's this article about?" formControlName="description">
            </fieldset>
            <fieldset class="form-group">
              <textarea class="form-control" rows="8" placeholder="Write here article (in markdown)" formControlName="body"></textarea>
            </fieldset>
            <fieldset class="form-group">
              <input type="text" class="form-control form-control-lg" placeholder="Enter tags" formControlName="tagList">

            </fieldset>
            <fieldset>
              <button class="btn btn-lg pull-xs-right btn-primary" type="submit" [disabled]="form.invalid || isSubmittingProps">
                Publish Article
              </button>
            </fieldset>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
